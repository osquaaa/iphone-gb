<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>sd</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="container">
				<div class="popular__goods-container">
					<div class="popular__goods-upper_content">
						<div class="popular__goods-title">Популярные товары</div>
						<div class="popular__goods-tooglers">
							<div class="popular__goods-toogler inactive">
								<img
									class="popular__goods-toogler_img"
									src="img/chevron_right_outline_28.svg"
									alt=""
								/>
							</div>
							<div class="popular__goods-toogler active">
								<img
									class="popular__goods-toogler_img"
									src="img/chevron_right_outline_28.svg"
									alt=""
								/>
							</div>
						</div>
					</div>
					<div class="popular__goods-cards">
						<div class="popular__goods-card">
							<div class="popular__goods-card_content">
								<div class="popular-card__title">
									Смартфон realme <br />C25S 4
								</div>
								<div class="popular-card__img">
									<img src="img/realme.svg" alt="realme" />
								</div>
								<div class="popular-card__price">
									<div class="popular-card__price-name">Цена</div>
									<div class="popular-card__price-num">12 490 ₽</div>
								</div>
								<div class="popular-card__button-content">
									<button class="popular-card__button">Купить</button>
								</div>
							</div>
						</div>
						<div class="popular__goods-card">
							<div class="popular__goods-card_content">
								<div class="popular-card__title">
									Умные часы Apple Watch <br />
									Series 7
								</div>
								<div class="popular-card__img">
									<img src="img/applewatch.svg" alt="realme" />
								</div>
								<div class="popular-card__price">
									<div class="popular-card__price-name">Цена</div>
									<div class="popular-card__price-num">40 990 ₽</div>
								</div>
								<div class="popular-card__button-content">
									<button class="popular-card__button">Купить</button>
								</div>
							</div>
						</div>
						<div class="popular__goods-card">
							<div class="popular__goods-card_content">
								<div class="popular-card__title">
									Ноутбук Honor Magicbook <br />
									X 15 BBR-WAH9
								</div>
								<div class="popular-card__img">
									<img src="img/image 2 (2).svg" alt="realme" />
								</div>
								<div class="popular-card__price">
									<div class="popular-card__price-name">Цена</div>
									<div class="popular-card__price-num">50 820 ₽</div>
								</div>
								<div class="popular-card__button-content">
									<button class="popular-card__button">Купить</button>
								</div>
							</div>
						</div>
						<div class="popular__goods-card">
							<div class="popular__goods-card_content">
								<div class="popular-card__title">
									Apple Aipods <br />
									pro 2
								</div>
								<div class="popular-card__img">
									<img src="img/image 2 (3).svg" alt="realme" />
								</div>
								<div class="popular-card__price">
									<div class="popular-card__price-name">Цена</div>
									<div class="popular-card__price-num">25 499 ₽</div>
								</div>
								<div class="popular-card__button-content">
									<button class="popular-card__button">Купить</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
